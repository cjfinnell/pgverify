version: 2.1
orbs:
  ucheck: udacity/ucheck@1

executors:
  go:
    docker:
      - image: cimg/go:1.17
  vm:
    machine:
      image: ubuntu-2004:202111-02

jobs:
  lint:
    executor: go
    steps:
      - checkout
      - run:
          name: Run linter
          command: make lint
  test:
    executor: vm
    steps:
      - checkout
      - run:
          name: Run tests
          command: make test

workflows:
  version: 2
  ci:
    jobs:
      - lint:
          context: org-global
      - test:
          context: org-global
