version: 2.1
orbs:
  codecov: codecov/codecov@3.2.2

executors:
  go:
    docker:
      - image: cimg/go:1.24
  vm:
    machine:
      image: ubuntu-2404:current

jobs:
  lint:
    executor: go
    steps:
      - checkout
      - run:
          name: Run linter
          command: make lint
  test:
    executor: vm
    steps:
      - checkout
      - run:
          name: Run tests
          command: make test
      - codecov/upload:
          file: coverage.txt

workflows:
  version: 2
  ci:
    jobs:
      - lint:
          context: org-global
      - test:
          context: org-global
